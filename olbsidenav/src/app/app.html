<div class="global-banner">
  <div class="global-banner__content">
    <div class="banner-left">
      <button class="icon-btn" (click)="toggleMenuPlacement()" aria-label="Ansicht umschalten">
        <mat-icon>{{ showMenuInBanner() ? 'reorder' : 'reorder' }}</mat-icon>
      </button>
      <div class="logo" aria-label="Logo">
        <img [src]="logoUrl" alt="Logo" />
      </div>
      <span class="app-title">Demo</span>
    </div>

    <div class="banner-center">
      @if (showMenuInBanner()) {
        <nav-menu [menu]="menu()"></nav-menu>
      }
    </div>

    <div class="banner-right">
      <span class="env-label">dev</span>
      <span class="v-sep">|</span>
      <div class="user-texts">
        <span class="user-name">Steve Stolle</span>
        <span class="user-title">b18163</span>
      </div>      
    </div>
  </div>
</div>
  <mat-drawer-container class="shell" [autosize]="true">
    @if (!showMenuInBanner()) {
      <mat-drawer class="nav" [class.collapsed]="!isExpanded()" mode="side" [opened]="true" [autoFocus]="false">
        <nav-tree [menu]="menu()" [isExpanded]="isExpanded()" (toggleRequested)="toggle()"></nav-tree>
      </mat-drawer>
    }

    <mat-drawer-content class="content">
    <section class="page">
      <router-outlet />
    </section>
    </mat-drawer-content>  
</mat-drawer-container>
